<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .header .subtitle {
      margin: 4px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .content {
      padding: 20px;
    }

    .toggle-section {
      margin-bottom: 20px;
    }

    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .toggle label {
      font-size: 14px;
      font-weight: 500;
    }

    .switch {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: rgba(255, 255, 255, 0.6);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .status {
      font-size: 12px;
      opacity: 0.8;
    }

    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .stat-item:last-child {
      margin-bottom: 0;
    }

    .stat-value {
      font-weight: 600;
    }

    .footer {
      padding: 15px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      font-size: 11px;
      opacity: 0.6;
    }

    .settings-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-top: 10px;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üåô LunarByte</h1>
    <p class="subtitle">Deepfake Detection</p>
  </div>

  <div class="content">
    <div class="toggle-section">
      <div class="toggle">
        <label for="detection-toggle">Real-time Detection</label>
        <label class="switch">
          <input type="checkbox" id="detection-toggle" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="status" id="status">Active on this page</div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span>Videos Analyzed Today</span>
        <span class="stat-value" id="videos-analyzed">0</span>
      </div>
      <div class="stat-item">
        <span>Deepfakes Detected</span>
        <span class="stat-value" id="deepfakes-detected">0</span>
      </div>
      <div class="stat-item">
        <span>Accuracy Rate</span>
        <span class="stat-value" id="accuracy-rate">--</span>
      </div>
    </div>

    <button class="settings-btn" id="settings-btn">Advanced Settings</button>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è for safer internet
  </div>

  <script src="popup.js"></script>
</body>
</html>
